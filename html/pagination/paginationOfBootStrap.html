<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>分页测试</title>
  <link href="resource/css/bootstrap.css" rel="stylesheet">
  <script src="resource/js/jquery.js" type="text/javascript"></script>
  <script src="resource/js/bootstrap.js" type="text/javascript"></script>
  <script src="resource/js/bootStrap-pagination.js" type="text/javascript"></script>
  <style>
    #page li{
      cursor:pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div style="margin-top: 100px;">
    <ul id="page" class="pagination">
      <li class="active"><a data-original-title="" title="">首页</a></li>
      <li class="active"><a data-original-title="" title="">上一页</a></li>
      <li class="active"><a data-original-title="" title="">1</a></li>
      <li><a data-original-title="" title="">2</a></li>
      <li><a data-original-title="" title="">3</a></li>
      <li><a data-original-title="" title="">4</a></li>
      <li><a data-original-title="" title="">5</a></li>
      <li><a data-original-title="" title="">6</a></li>
      <li><a data-original-title="" title="">7</a></li>
      <li><a data-original-title="" title="">8</a></li>
      <li><a data-original-title="" title="">9</a></li>
      <li><a data-original-title="" title="">10</a></li>
      <li><a data-original-title="" title="">下一页</a></li>
      <li><a data-original-title="" title="">末页</a></li><li>
      <span><input type="text" style="width: 30px;height: 20px;" value="1">/25</span>
    </li><li><span>跳转</span></li></ul>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    var currentPage = 1;
    var totalPages = 25;
    $("#page").bootstrapPaginator({
      bootstrapMajorVersion:3, //对应的bootstrap版本
      currentPage: currentPage, //当前页数
      numberOfPages: 10, //每次显示页数
      totalPages:totalPages, //总页数
      shouldShowPage:true,//是否显示该按钮
      useBootstrapTooltip:true,
      //点击事件
      onPageClicked: function (event, originalEvent, type, page) {


      }
    });

  });
</script>
</body>
</html>
