  // 深度优先遍历的3种方法————递归与非递归
  function deepLook1 (node, nodeList=[]) {
    if (node !== null) {
      nodeList.push(node)
      let children = node.children;
      for (let i = 0; i< children.length; i++) {
        deepLook1(children[i], nodeList)
      }
    }
    return nodeList;
  }
  function deepLook2 (node) {
    let nodeList = [];
    if (node !== null) {
      nodeList.push(node)
      let children = node.children;
      for (let i= 0; i< children.length; i++) {
        nodeList = nodeList.concat(deepLook2(children[i]))
      }
    }
    return nodeList
  }
  function deepLook3 (node) {
    let stack = [];
    let nodes = [];
    if(node){
      stack.push(node);
      while (stack.length) {
        let item = stack.pop();
        let children = item.children;
        nodes.push(item);
        for (let i= children.length-1; i>= 0; i--) {
          stack.push(children[i])
        }
      }
    }
    return nodes;
  }
